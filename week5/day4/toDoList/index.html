<html lang="en">
<head>

<body >
	<div class="container ">
		<div class="d-flex flex-column justify-content-center  align-items-center">
			<h1 class="text-center text-white">TO-DO LIST</h1>
			<form class="d-flex justify-content-around  align-items-center bg-white col-4" action="">
				<div class="col-10">
					<input type="text" placeholder="new task" class="form-control border-0" name="" id="taskName">
	
				</div>
				<div class="col-2">
					<button  class="btn " type="submit" name="" id="adder">ADD</button>
				</div>
	
			</form>
			<div id="list " class="bg-white col-4 mt-4 p-3 ">
				<div class="event d-flex align-items-end justify-content-between">
					<button class="deleter border-0 text-white text-center  col-1">x</button>
					<input type="checkbox" class="form-check-input col-1" name="" id="">
					<p class="eventName col-10 "> vanilla Jsva-Script</p>
				</div>
			</div>
		</div>
		
	</div>
	<!-- JavaScript Bundle with Popper -->
