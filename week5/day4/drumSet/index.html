<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./stye.css">
  <title>Document</title>

<body >
	<div class="overlay"></div>
	<div class="container">


		<div class="drum " ><span class="letter">A</span><span class="note"data-target = "boom">Boom</span></div>

		<audio data-soundName = "boom"  src="./audios/boom.wav" ></audio>
		<audio data-soundName = "clap"  src="./audios/clap.wav" ></audio>
		<audio data-soundName = "hiHat"  src="./audios/hihat.wav" ></audio>

		<audio data-soundName = "openHat"  src="./audios/openhat.wav" ></audio>
		<audio data-soundName = "ride"  src="./audios/ride.wav" ></audio>
		<audio data-soundName = "snare"  src="./audios/snare.wav" ></audio>
		<audio data-soundName = "tink"  src="./audios/tink.wav" ></audio>
		<audio data-soundName = "tom"  src="./audios/tom.wav" ></audio>
	</div>
	<script src="./script.js"></script>
