	<nav class="navbar row justify-content-center">
		<h1 class="text-center text-white fs-1 fw-bold  col-auto">Simple Weasther App</h1>
		<div class="col-auto">
		  <form class="d-flex" id="city">
			<div class="input-group  input-group-lg">
			
				<input name = "city"  type="text" class="form-control border-end-0" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
				<button type="submit" class="searchbtn btn btn btn-light border-start-0 bg-white" type="button" id="button-addon1"><i class="fas fa-search"></i></button>
			</div>
			  
		  </form>
		</div>
		<div class="col-auto">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="unit"   id="valueK" value="default" autocomplete="off" checked>
				<label class="btn btn-outline-primary" for="valueK">K</label>
			  
				<input type="radio" class="btn-check" name="unit"  id="valueC" value="metric"  autocomplete="off">
				<label class="btn btn-outline-primary" for="valueC">°C</label>
			  
				<input type="radio" class="btn-check" name="unit" id="valueF" value="imperial"  autocomplete="off">
				<label class="btn btn-outline-primary" for="valueF">°F</label>
			  </div>
		</div>
	
	</nav>
